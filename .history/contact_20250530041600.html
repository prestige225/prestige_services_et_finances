
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Prestige Service & Finance</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    .contact-section {
  padding: 60px 20px;
  background-color: #f9f9f9;
  text-align: center;
}

.contact-section h2 {
  color: #000066;
  font-size: 2rem;
  margin-bottom: 10px;
}

.contact-wrapper {
  display: flex;
  flex-wrap: wrap;
  gap: 40px;
  margin-top: 40px;
  justify-content: center;
}

.contact-form,
.contact-info {
  flex: 1;
  min-width: 300px;
  max-width: 500px;
  text-align: left;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.contact-form textarea {
  resize: vertical;
  height: 120px;
}

.btn {
  background-color: #0066ff;
  color: white;
  border: none;
  padding: 12px 24px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 8px;
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #0044cc;
}

.contact-info h3 {
  margin-bottom: 15px;
  color: #000066;
}

.contact-info p {
  font-size: 1rem;
  margin-bottom: 10px;
  color: #333;
}

.contact-info i {
  margin-right: 10px;
  color: #0066ff;
}

/* WhatsApp floating button */
.whatsapp-float {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #25d366;
  color: white;
  padding: 15px;
  border-radius: 50%;
  font-size: 24px;
  z-index: 1000;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease;
}

.whatsapp-float:hover {
  transform: scale(1.1);
}

  </style>
</head>
<body>

  <!-- Header -->
  <header> ... </header>

  <!-- Section Contact -->
  <section class="contact-section">
    <div class="container">
      <h2>Contactez-nous</h2>
      <p>N’hésitez pas à nous écrire, nous vous répondrons dans les plus brefs délais.</p>

      <div class="contact-wrapper">
        <!-- Formulaire -->
        <form class="contact-form">
          <div class="form-group">
            <label>Nom complet</label>
            <input type="text" name="nom" placeholder="Votre nom" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Votre adresse e-mail" required />
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea name="message" placeholder="Votre message..." required></textarea>
          </div>
          <button type="submit" class="btn">Envoyer</button>
        </form>

        <!-- Informations de contact -->
        <div class="contact-info">
          <h3>Nos coordonnées</h3>
          <p><i class="fas fa-map-marker-alt"></i> Marcory, Abidjan, Côte d'Ivoire</p>
          <p><i class="fas fa-envelope"></i>tehf2108@gmail.com </p>
          <p><i class="fas fa-phone"></i> +229 01 96 03 74 25
</p>
        </div>
      </div>
    </div>
  </section>

  <!-- (Optionnel) Carte Google Maps -->
  <section class="map-section">
    <iframe
      src="https://www.google.com/maps?q=Marcory,+Abidjan,+Côte+d'Ivoire&output=embed"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <!-- Footer -->
  <footer> ... </footer>

  <!-- Bouton WhatsApp -->
  <a href="https://wa.me/22996037425" class="whatsapp-float" target="_blank" title="Contactez-nous sur WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

</body>
</html>
