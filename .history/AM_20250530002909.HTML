
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prestige Service et Finance</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      padding-top: 100px;
      transition: background-color 0.3s ease;
    }

    header {
      background: linear-gradient(90deg, #0066FF, #000066);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
    }

    .logo h1 {
      color: #fff;
      font-size: 1.5rem;
      text-transform: uppercase;
    }

    .logo h1:hover {
      color: rgb(22, 190, 22);
      text-decoration: underline;
    
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    nav ul li {
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: rgb(22, 190, 22);
      text-decoration: underline;
    }

    /* Responsive mobile */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .logo {
        justify-content: center;
        width: 100%;
      }
    }


    /* Section HERO */
.hero {
  position: relative;
  height: 100vh;
  background: url('image/ca.jpg') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.welcome-section {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Overlay sombre */
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

.welcome-title {
  font-size: 3rem;
  font-weight: bold;
  margin-bottom: 20px;
  animation: fadeInDown 1s ease-out;
}

.welcome-subtitle {
  font-size: 1.5rem;
  font-weight: 300;
  animation: fadeInUp 1s ease-out;
}

/* Animations */
@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 768px) {
  .welcome-title {
    font-size: 2rem;
  }
  .welcome-subtitle {
    font-size: 1.2rem;
  }
}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="image/prestige.jpg" alt="Prestige Service Logo">
      <h1>Prestige Service Et Finance</h1>
    </div>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="prestige.html">À propos</a></li>
        <li><a href="finance.html">Demande de service / devis</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

  </header>

  <!-- section HERO -->
    <section class="hero">
    <div class="welcome-section">
      <div class="welcome-overly">
        <h1 class="welcome-title">Bienvenue à Prestige Service Et Finance</h1>
        <p class="welcome-subtitle">Votre administratiion en poche</p>
      </div>
    </div>
  </section>
</body>
</html>
